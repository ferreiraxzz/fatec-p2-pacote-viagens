<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="/assets/aviao_png.png">
    <link rel="stylesheet" href="/v2/checkout/checkout_estilo.css">
    <title>Flyway - Checkout</title>
</head>

<body>

    <header>
        <a href="/v2/index/index.html" class="logo">Flyway.com</a>
        <nav class="navbar">
            <a href="/v2/index/index.html">Home</a>
            <a href="/v2/index/index.html">Destinos</a>
            <a href="#">Sobre</a>
            <a href="/v2/login/login.html">Login</a>
        </nav>
    </header> 
 
    <div class="container">

        <div class="imagem_ref">
            <img src="/v2/checkout/assets/viagem.jpg" alt="">
        </div>

        <div class="form">
            <form action="#">

                <div class="form_header">
                    <div class="titulo">
                        <h1>Preencha seus dados</h1>
                    </div> 
                </div>

                <div class="inputs">
                    <div class="input_box">
                        <label for="name_1">Nome completo:</label>
                        <input type="text" id="name_1" placeholder="Digite o nome completo " maxlength="50" required>
                    </div>

                    <div class="input_box">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Digite um email para contato" maxlength="20" required>
                    </div> 
                </div>                  
                <div class="inputs">    
                    <div class="select_box">
                        <label for="name_1">País de residência:</label>
                        <select name="pais" id="pais">
                            <option value="Alemanha">Alemanha</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Arábia Saudita">Arábia Saudita</option>
                            <option value="Austrália">Austrália</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Canadá">Canadá</option>
                            <option value="China">China</option>
                            <option value="Coreia do Sul">Coreia do Sul</option>
                            <option value="Egito">Egito</option>
                            <option value="Emirados Árabes Unidos">Emirados Árabes</option>
                            <option value="Espanha">Espanha</option>
                            <option value="Estados Unidos">Estados Unidos</option>
                            <option value="França">França</option>
                            <option value="Holanda">Holanda</option>
                            <option value="Índia">Índia</option>
                            <option value="Indonésia">Indonésia</option>
                            <option value="Itália">Itália</option>
                            <option value="Japão">Japão</option>
                            <option value="México">México</option>
                            <option value="Nigéria">Nigéria</option>
                            <option value="Polônia">Polônia</option>
                            <option value="Reino Unido">Reino Unido</option>
                            <option value="Rússia">Rússia</option>
                            <option value="Suécia">Suécia</option>
                            <option value="Turquia">Turquia</option>
                            <option value="Ucrânia">Ucrânia</option>
                            <option value="Vietnã">Vietnã</option>
                        </select>
                    </div>

                    <div class="input_box">
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" placeholder="Digite seu telefone " maxlength="11" required>
                    </div>
                </div>

                <div class="inputs">    
                    <div class="select_box">
                        <label for="tipo">Tipo:</label>
                        <select name="documento_1" id="rg_cpf">
                            <option value="RG">RG</option>
                            <option value="CPF">CPF</option>
                        </select>

                    </div>

                    <div class="input_box">
                        <label for="tipo">Número do documento:</label>
                        <input type="tel" id="doc" placeholder="Digite seu documento" maxlength="11" required>
                    </div>
                </div>

                <div class="inputs">    

                    <div class="input_box">
                        <label for="nascimento">Data de nascimento: </label>
                        <input type="date" name="nascimento" id="nascimento">
                    </div>
                </div>

                    <div class="inputs_genero">
                        <div class="genero_titulo">
                            <h6>Gênero</h6>
                        </div>

                        <div class="grupo_generos">
                            <div class="opcoes_genero">
                                <input type="radio" id="feminino">
                                <label for="feminino">Feminino</label>
                            </div>   

                            <div class="opcoes_genero">
                                <input type="radio" id="masculino">
                                <label for="masculino">Masculino</label>
                            </div>  

                            <div class="opcoes_genero">
                                <input type="radio" id="outro">
                                <label for="outro">Outro</label>
                            </div>  

                            <div class="opcoes_genero">
                                <input type="radio" id="none">
                                <label for="none">Prefiro não dizer</label>
                            </div>  
                        </div>
                    </div>
                    
                    <div class="form_header_card">
                        <div class="titulo_card">
                            <h1>Dados do cartão</h1>
                        </div> 
                    </div>

                    <div class="inputs_card">
                        <div class="input_box_card">
                            <label for="name_card">Nome do titular: </label>
                            <input type="text" id="name_1" placeholder="Digite o nome completo "
                            style="width: 470px;" maxlength="50" required>
                        </div>

                        <div class="input_box_card">
                            <label for="name_card">Número do cartão: </label>
                            <input type="text" id="name_1" style="width: 470px;" placeholder="xxxx xxxx xxxx xxxx" maxlength="19" required>
                        </div>
                    </div>

                    <div class="inputs_card_number">
                        <div class="input_box_card">
                            <label for="name_card">CVV: </label>
                            <input type="text" id="name_1" style="width: 120px;" placeholder="xxx" maxlength="19" required>
                        </div>
                                                                
                        <div class="text_card">
                            <p>
                                O comprovante de pagamento será <br> enviado 
                                no email cadastrado anteriormente.
                            </p>

                        </div>

                    </div>           

                    <div class="inputs_card_number">
                            <div class="select_box_card">
                                    <label for="vnct">Mês:</label>
                                    <select name="vnct" id="sl_vnct">
                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                        <option value="03">03</option>
                                        <option value="04">04</option>
                                        <option value="05">05</option>
                                        <option value="06">06</option>
                                        <option value="07">07</option>
                                        <option value="08">08</option>
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </div>
                            
                                <div class="select_box_card">
                                    <label for="vnct">Ano:</label>
                                    <select name="vnct" id="sl_vnct">
                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                        <option value="03">03</option>
                                        <option value="04">04</option>
                                        <option value="05">05</option>
                                        <option value="06">06</option>
                                        <option value="07">07</option>
                                        <option value="08">08</option>
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </div>
                            </div>

                            <div class="btn_continuar">
                                <button><a href="sucesso.html">Continuar</a></button>
                            </div>          

                 </div>
            </form>
        </div>
    </div>    

    <section id="section">

    </section>

</body>

</html>
