<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyway - Cadastro</title>
    <link rel="stylesheet" href="/v2/cadastro/style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Flyway.com</a>
        <nav class="navbar">
            <a href="/v2/index/index.html">Home</a>
            <a href="/v2/index/index.html">Destinos</a>
            <a href="#">Sobre</a>
            <a href="/v2/login/login.html">Login</a>
        </nav>
    </header>
    <main>
        <div class="form-cadastro">
            <div class="img-aviao">
                <img src="/v2/index/assets/cadastro-main.jpg" alt="Avião entre as nuvens" width="50px">
            </div>
            <div class="cadastro">
                <form>
                    <h1>Preencha seus dados</h1>
                    <div class="line"></div>
                    <div class="inputs">
                        <div class="input-box">
                            <label for="name">Nome completo</label>
                            <input type="text" placeholder="Digite seu nome completo " maxlength="50" required>
                        </div>
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Digite seu email" maxlength="100" required>
                        </div> 
                        <div class="select-box">
                            <label for="pais">País de residência</label>
                            <select id="pais" name="pais" required>
                                <option value="" disabled selected>Selecione</option>
                                <option value="Alemanha">Alemanha</option>
                                <option value="Argentina">Argentina</option>
                                <option value="Arábia Saudita">Arábia Saudita</option>
                                <option value="Austrália">Austrália</option>
                                <option value="Brasil">Brasil</option>
                                <option value="Canadá">Canadá</option>
                                <option value="China">China</option>
                                <option value="Coreia do Sul">Coreia do Sul</option>
                                <option value="Egito">Egito</option>
                                <option value="Emirados Árabes Unidos">Emirados Árabes</option>
                                <option value="Espanha">Espanha</option>
                                <option value="Estados Unidos">Estados Unidos</option>
                                <option value="França">França</option>
                                <option value="Holanda">Holanda</option>
                                <option value="Índia">Índia</option>
                                <option value="Indonésia">Indonésia</option>
                                <option value="Itália">Itália</option>
                                <option value="Japão">Japão</option>
                                <option value="México">México</option>
                                <option value="Nigéria">Nigéria</option>
                                <option value="Polônia">Polônia</option>
                                <option value="Reino Unido">Reino Unido</option>
                                <option value="Rússia">Rússia</option>
                                <option value="Suécia">Suécia</option>
                                <option value="Turquia">Turquia</option>
                                <option value="Ucrânia">Ucrânia</option>
                                <option value="Vietnã">Vietnã</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="phone">Telefone</label>
                            <input type="tel" id="phone" placeholder="Digite seu telefone " maxlength="11" required>
                        </div>
                        <div class="input-box">
                            <label for="genero">Gênero</label>
                            <select id="genero" name="genero" required>
                                <option value="" disabled selected>Selecione</option>
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="outro">Outro</option>
                                <option value="nao-informar">Prefiro não informar</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="nascimento">Data de nascimento</label>
                            <input type="date" id="nascimento" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-cadastrar">Cadastrar</button>
                </form>
                <div class="login-info">
                    <p>Já possui uma conta? <a href="/v2/login/login.html">Clique aqui para fazer login</a></p>
                </div>
            </div>
 
    </main>
</body>
</html>
